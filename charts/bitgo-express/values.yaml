# Default values for zapbitgo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitgo/express
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

readinessProbe:
  path: /api/v2/ping
  initialDelaySeconds: 30
  periodSeconds: 10

livenessProbe:
  path: /api/v2/ping
  initialDelaySeconds: 30
  periodSeconds: 10

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3080

# Whether to require SSL.  This is disabled by default.  Disabling SSL will also require
# diabling SSL in Bitgo if running in a production environment.
# https://developers.bitgo.com/guides/get-started/express/reference
ssl:
  enabled: false
  # secretName:
  # key:
  # cert:
  # path:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

vault:
  enabled: false
  # This role grants access to the following paths in Vault
  # - <service-account-name>/*
  # - restricted/<service-account-name/*
  role: "" #zap-service-account-path-restricted
  extraAnnotations: {}

annotations: {}

# Add environment variables that will be added to the bitgo container.
env: {}
  # NODE_ENV: production
  # BITGO_ENV: prod
  # BITGO_PORT: 3080
  # BITGO_DISABLE_SSL: true
  # BITGO_KEYPATH: /etc/ssl/certs/tls.key
  # BITGO_CRTPATH: /etc/ssl/certs/tls.crt